name: "Static Analysis"

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:

jobs:
  spotbugs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      # Install required tools
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      # Run tests
      - name: Spotbugs
        run: ./gradlew clean spotbugs

      # Stop Gradle daemon
      - name: Stop Gradle
        run: ./gradlew --stop
