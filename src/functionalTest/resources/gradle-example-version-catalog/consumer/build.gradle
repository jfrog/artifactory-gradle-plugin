plugins {
    id 'version-catalog'
    id 'maven-publish'
    id 'application'
}

group = 'com.jfrog'
version = '1.0.0'
dependencies {
    implementation libs.commons.lang3
}

publishing {
    publications {
        versionCatalogConsumer(MavenPublication) {
            from components.java
            artifactId = 'gradle-version-catalog-consumer'
        }
    }
}

